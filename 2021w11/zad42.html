<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <title>Zadanie 42</title>
    </head>
    <body>
      <!-- Oprogramuj stronę kontaktu tak, aby nie można było wprowadzić
      w pole wiek, wartości innej niż z przedziału 18-100 -->
        <p class="m-5">Please provide your name and age:</p>
      <form class="m-5 col-lg-4">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="number" class="form-control" id="inputAge" onblur="checkInputAge()">
          <p class="text-muted">Please write a number between 18 and 100</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="text-danger" id="wrongInput"></p>
      </form>
      <!-- Script checking if inputed age is between 18 and 100 -->
      <script>
          function checkInputAge(){
              let inputAge = document.getElementById('inputAge').value;
              
              //check if 'inputAge' is in a desired range
              if (isNaN(inputAge) || inputAge < 18 || inputAge > 100){
                  document.getElementById('wrongInput').innerHTML = 'Please check if the age you provided is between 18 and 100!'
              }else{
                document.getElementById('wrongInput').innerHTML = 'Looks like you provided the age from the range!'

              }
          }
      </script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
