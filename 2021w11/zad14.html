<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 14</title>
</head>
<body>
    <!-- Napisz aplikację, w której użytkownik w kontrolce kalendarza
podaje datę urodzenia. Aplikacja następnie wyświetla czy jest
osobą pełnoletnią.
 -->
 <p>Podaj swoją datę urodzenia</p>
<table>
    <tr>
        <td>Wybierz:</td>
        <td><input type="date" id="dateOfBirth"></td>
      </tr>
      <tr>
        <td><button id="age">Jesteś osobą pełnoletnią?</button></td>
        <td id="wynik"></td>
      </tr>
</table>
<script>
    window.onload = function(){
        document.getElementById('age').onclick = function(){
            let dateOfBirth = document.getElementById('dateOfBirth').value;
            let dOb = new Date(dateOfBirth);
            let todaySdate = new Date();
           
            if((todaySdate - dOb)/ 1000 / 60 / 60 / 24 / 365.25 >= 18){
                document.getElementById('wynik').innerHTML = 'Gratulujemy! Jesteś osobą pełnoletnią! Możesz przejść dalej!';
            }else{
                document.getElementById('wynik').innerHTML = 'Jeszcze brakuje ci trochę do osiągnięcia pełnoletności! Do zobaczenia wkrótce!';
            }

        }
    }
</script>
</body>
</html>
