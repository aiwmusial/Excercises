<!-- Napisz kod w trakcie ładowania strony sprawdzający i wypisujący
czy przeglądarka użytkownika obsługuje java i Ciasteczka.
 -->
<h1>Is your browser supporting JS and cookies?</h1>
<table> 
    <tr><th class="p-2">Cookies</th><td class="text-primary" id="cookies"></td></tr>
    <tr><th class="p-2">Java</th><td class="text-primary" id="jSupport"></td></tr>
</table>
<script>
    window.onload = function(){
        // Function checking if cookies are enabled
        if(navigator.cookieEnabled == true){
            document.getElementById('cookies').innerHTML = 'Cookies are enabled!';
        }else{
            document.getElementById('cookies').innerHTML = 'Cookies are disabled!';            
        }
        
        // Function checking if JS is enabled
        if(navigator.javaEnabled == true){
            document.getElementById('jSupport').innerHTML = 'Java is enabled!';
        }else{
            document.getElementById('jSupport').innerHTML = 'Java is disabled!';            
        }
    }
        
        

</script>
