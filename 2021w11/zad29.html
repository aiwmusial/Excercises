<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Zadanie 30</title>
  </head>
  <body>
<!-- Zdefiniuj listę produktów (3-5) jako tabelkę. Dla każdej z pozycji
dodaj kod ze zdarzeniem pozwalającym dodać produkt do
koszyka (stosownego obiektu).
Dodaj przycisk wypisujący zawartość koszyka. -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <table class="table m-5 text-center table-bordered">
                <tr><th>item</th><th>add to the basket</th><th>remove from the basket</th></tr>
                <tr><td class="display-6" id="fCream">face cream</td><td class="bg-warning text-dark display-6" id="addFC1">+</td><td class="bg-primary text-light display-6" id="removeFC1">-</td></tr>
                <tr><td class="display-6" id="lBalm">lip balm</td><td class="bg-warning text-dark display-6" id="addLB2">+</td><td class="bg-primary text-light display-6" id="removeLB2">-</td></tr>
                <tr><td class="display-6" id="hCream">hand cream</td><td class="bg-warning text-dark display-6" id="addHC3">+</td><td class="bg-primary text-light display-6" id="removeHC3">-</td></tr>
                <tr><td class="display-6" id="nCream">night cream</td><td class="bg-warning text-dark display-6" id="addNC4">+</td><td class="bg-primary text-light display-6" id="removeNC4">-</td></tr>
                <tr><td class="display-6" id="wCream">winter cream</td><td class="bg-warning text-dark display-6" id="addWC5">+</td><td class="bg-primary text-light display-6" id="removeWC5">-</td></tr>
            </table>
        </div>
        <div class="m-5 text-center col-lg-12">
            <button class="p-2 btn btn-secondary"  onclick='getContent()'>View your shopping basket!</button>
            <div class="m-5">
                <h3>Your basket contains:</h3>
                <p id="basketContent" class="display-6"></p>
                
            </div>
        </div>
    </div>
</div>
<script>
    // asigning variables to items
    let fCream = [];
    let lBalm = [];
    let hCream = [];
    let nCream = [];
    let wCream = [];

    // adding and removing items from the basket using event listeners 
    
    // face cream
    document.getElementById('addFC1').addEventListener("click", function() {
        addToBasket(fCream, 'face cream');
});
    document.getElementById('removeFC1').addEventListener("click", function() {
        removeFromBasket(fCream);
});
    // lip balm
    document.getElementById('addLB2').addEventListener("click", function() {
        addToBasket(lBalm, 'lip balm');
});
    document.getElementById('removeLB2').addEventListener("click", function() {
        removeFromBasket(lBalm);
});
    // hand cream
    document.getElementById('addHC3').addEventListener("click", function() {
        addToBasket(hCream, 'hand cream');
});
    document.getElementById('removeHC3').addEventListener("click", function() {
        removeFromBasket(hCream);
});
    // night cream
    document.getElementById('addNC4').addEventListener("click", function() {
        addToBasket(nCream, 'night cream');
});
    document.getElementById('removeNC4').addEventListener("click", function() {
        removeFromBasket(nCream);
});
    // winter cream
    document.getElementById('addWC5').addEventListener("click", function() {
        addToBasket(wCream, 'winter cream');
});
    document.getElementById('removeWC5').addEventListener("click", function() {
        removeFromBasket(wCream);
});


    //function adding to the basket
    function addToBasket(arr, item){
       arr.push(item);
    }
    // function removing items from the basket
    function removeFromBasket(arr){
        arr.pop();
    }

    // display the basket content
    function getContent(){
        document.getElementById('basketContent').innerHTML = `Your basket contains: face cream: ${fCream.length}, lib balm: ${lBalm.length}, hand cream: ${hCream.length}, night cream: ${nCream.length}, winter cream: ${wCream.length}.`;
    }

</script>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
