 <!DOCTYPE html>

 </head>
 <body>
     <!-- Napisz aplikację, która po załadowaniu strony wypisuje „Hello World:
Aktualna Data oraz PI aktualnie wynosi wartość PI ze stałej :)”. -->
<script>
    window.onload = function(){
        let aktualnaData = new Date();
        let pi = Math.PI;
        alert(`Hello World: Aktualna Data ${aktualnaData} oraz PI aktualnie wynosi wartość ${pi} \uD83D\uDE00`)
    }
</script>
 </body>
 </html>
